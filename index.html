<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div id="header">
      <div id="h-top">
        <h1 class="title">IP Address Tracker</h1>
        <div class="search">
          <input id="ip-address" type="text" placeholder="search for an ip address or domain" >
          <button id="btn" ><img src="./images/icon-arrow.svg" alt="search"></button>
        </div>
      </div>
      
      <div id="data">
        <div class="d-con">
          <p class="d-label">Ip address</p>
          <p class="d-data" id="ip-add">--</p>
        </div>
        <div class="d-con">
          <p class="d-label">location</p>
          <p class="d-data" id="location">--</p>
        </div>
        <div class="d-con">
          <p class="d-label">timezone</p>
          <p class="d-data" id="timezone">--</p>
        </div>
        <div class="d-con last">
          <p class="d-label">isp</p>
          <p class="d-data" id="isp">--</p>
        </div>
      </div>
    </div>
    <div id="bg">
      <picture>
        <source media="(max-width:400px )" srcset="./images/pattern-bg-mobile.png">
        <img  id="img" src="./images/pattern-bg-desktop.png" alt="image">
      </picture>
      <div id="map"></div>
    </div>
  </main>
</body>
</html>
